<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
</head>
<body>
    <hr>
    <h1>[ BANK KRUT ]</h1>
    <hr />
    <h2>Daftar Sebagai Nasabah</h2>
    <!-- Form -->
    <form action="proses.php" method="post">
        Nama Calon Nasabah <br>
        <input type="text" name="nama" id="nama" required/> <br />

        Nik Calon Nasabah <br/>
        <input type="text" name="nik" id="nik" required /> <br />

        Tanggal Lahir <br/>
        <input type="date" name="tgl_lahir" id="tgl_lahir" required /> <br />

        Jenis Kelamin <br/>
        <input type="radio" name="jk" id="jkl" value="L" checked> Laki-Laki <br>
        <input type="radio" name="jk" id="jkp" value="P"> Perempuan <br>

        Jenis Tabungan <br/>
        <select name="jt" id="jt">
            <option value="JTT">TahunanKu</option>
            <option value="JTB">BulananKu</option>
        </select>
        <br/>


        <br/>
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
